<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Barang - Alif Budiman Wahabbi</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="module" src="assets/script/script1.js"></script>
</head>
<body>
    <div class="login">
        <h1>Program Penjualan Barang</h1>
        <form>
            <label class="label-alif">Nama barang:</label>
            <input type="text" name="barang" placeholder="Nama barang" required/>
            <label class="label-alif">Harga:</label>
            <input type="text" name="harga" placeholder="Harga" required/>
            <label class="label-alif">Jumlah:</label>
            <input type="text" id="check-detect" name="jumlah" placeholder="Jumlah" required/>
            <label class="label-alif">Total:</label>
            <input type="text" name="total" placeholder="Total" required/>
            <label class="label-alif">Diskon:</label>
            <input type="text" name="diskon" placeholder="Diskon" required/>
            <label class="label-alif">Bayar:</label>
            <input type="text" name="bayar" placeholder="Bayar"/>
            <div class="container">
                <button type="button" id="proc" class="btn btn-primary btn-block btn-large">Proses.</button>
            </div>
            <div class="container">
                <button type="button" id = "res" class="btn btn-primary btn-block btn-large">Reset.</button>
            </div>
            
        </form>
    </div>
</body>
</html>
