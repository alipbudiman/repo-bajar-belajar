<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pembelian barang - Alif Budiman Wahabbi</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="module" src="assets/script/script3.js"></script>
</head>
<body>
    <div class="login">
        <h1>Form pembelian barang</h1>
        <form>
            <label class="label-alif">Nama barang:</label>
            <select id="check-detect"  name="barang">
                <option value="monitor">Monitor</option>
                <option value="cpu">CPU</option>
                <option value="keyboard">Keyboard</option>
                <option value="mouse">Mouse</option>
            </select>
            <label class="label-alif">Jumlah:</label>
            <input type="text" name="jumlah" placeholder="Jumlah" required/>
            <label class="label-alif">Harga:</label>
            <input type="text" name="harga" placeholder="Harga" required/>
            <label class="label-alif">Total:</label>
            <input type="text" name="total" placeholder="Total" />
            <div class="container">
                <button type="button" id="proc" class="btn btn-primary btn-block btn-large">Proses.</button>
            </div>
            <div class="container">
                <button type="button" id = "res" class="btn btn-primary btn-block btn-large">Reset.</button>
            </div>
            
        </form>
    </div>
</body>
</html>
