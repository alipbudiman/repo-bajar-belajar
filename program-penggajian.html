<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Penggajian - Alif Budiman Wahabbi</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="module" src="assets/script/script2.js"></script>
</head>
<body>
    <div class="login">
        <h2>Program Penggajian</h2>
        <h3>PT. Satu Malam 2 Cinta</h3>
        <form>
            <label class="label-alif">Nama pegawai:</label>
            <input type="text" name="nama" placeholder="Nama pegawai" required/>
            <label class="label-alif">Jam Kerja:</label>
            <input type="text" name="jam-kerja" placeholder="Jam kerja" required/>
            <label class="label-alif">Upah per jam:</label>
            <input id='check-detect1' type="text" name="upah" placeholder="Upah per jam" required/>
            <label class="label-alif">Jumlah Anak:</label>
            <input id='check-detect2' type="text" name="jumlah-anak" placeholder="Jumlah anak" />
            <label class="label-alif">Gaji:</label>
            <input type="text" name="gaji" placeholder="Gaji" required/>
            <label class="label-alif">Tunjangan Anak 10%:</label>
            <input type="text" name="tunjangan-anak" placeholder="Tunjangan Anak" required/>
            <label class="label-alif">Total Gaji:</label>
            <input type="text" name="total-gaji" placeholder="Total Gaji"/>
            <div class="container">
                <button type="button" id="proc" class="btn btn-primary btn-block btn-large">Proses.</button>
            </div>
            <div class="container">
                <button type="button" id = "res" class="btn btn-primary btn-block btn-large">Reset.</button>
            </div>
            
        </form>
    </div>
</body>
</html>
